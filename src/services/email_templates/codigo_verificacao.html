<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ assunto }}</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;">
    <div style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px;">
        <h2 style="color: #2c3e50;">Olá, {{ nome_usuario }}!</h2>
        
        <p>Recebemos uma solicitação para sua conta no Sistema de Autorizações do IFRO. Utilize o código abaixo para continuar.</p>
        
        <div style="background: #e8f4f8; text-align: center; padding: 20px; border-radius: 5px; margin: 20px 0;">
            <p style="margin: 0; font-size: 16px; color: #34495e;">Seu código de verificação é:</p>
            <p style="margin: 10px 0; font-size: 36px; font-weight: bold; letter-spacing: 5px; color: #2980b9;">{{ codigo }}</p>
        </div>
        
        <p>Este código é válido por 10 minutos. Se você não solicitou este código, pode ignorar este e-mail com segurança.</p>
    </div>
</body>
</html>
